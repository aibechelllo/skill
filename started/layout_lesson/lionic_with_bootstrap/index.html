<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CheckBox</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=YOUR_API_KEY&lang=ru_RU"></script>
</head>
<body>

    <div id="map" style="width: 600px; height: 400px">s</div>
    <script>
        let map;
      
        main();
        async function main() {
            // Промис `ymaps3.ready` будет зарезолвлен, когда загрузятся все компоненты API
            await ymaps3.ready;
      
            // Создание карты
            map = new ymaps3.YMap(document.getElementById('map'), {
                location: {
                    // Координаты центра карты
                    // Порядок по умолчанию: «долгота, широта»
                    center: [55.205247, 25.077816],
      
                    // Уровень масштабирования
                    // Допустимые значения: от 0 (весь мир) до 21.
                    zoom: 10
                }
            });
      
            // Добавляем слой для отображения схематической карты
            map.addChild(new ymaps3.YMapDefaultSchemeLayer());
        }
      </script>

</body>
</html>
