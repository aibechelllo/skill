<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <style>
        .swiper{
            height: 1000px ;
        }

        .swiper-slide {
            background-size: cover;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js">

    </script>
    <title>js-swiper-lesson</title>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
            <div class="swiper-slide" style="background-image: url('img/23.png');"></div>
            <div class="swiper-slide" style="background-image: url('img/24.png');"></div>
            <div class="swiper-slide" style="background-image: url('img/26.png');"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                hide: true,
            },

            effect:'cube',
        });
    </script>
</body>
</html>
